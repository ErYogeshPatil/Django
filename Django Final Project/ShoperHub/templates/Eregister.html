{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoperHub</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- text animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            background-image: url('../static/images/registration.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            /* background-size: cover; */
        }

        #option {
            display: inline-flex;
            float: left;
            margin-left: 30px;
            margin-top: 23%;
            color: white;
        }

        #form {
            float: right;
            margin-right:60%;
            text-align: center;
            background-color: rgb(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
            border-radius: 8px;
            border: 2px solid rgb(251, 255, 255);
            box-shadow: 5px 5px 25px aqua;
            width: 300px;
            height: auto;
            padding: 10px;
        }

        #name,
        #age,
        #location,
        #Role,
        #pass,
        #Cpassword {
            border: none;
            border-bottom: 2px solid rgb(74, 237, 240, 0.5);
            text-align: left;
            background: transparent;
            color: white;
        }

        ::placeholder {
            color: white;
        }

        .glow-button {
            width: 100px;
            height: 30px;
            border: 1px solid white;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin-top: 5px;
        }

        .glow-button:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-button:active {
            color: #000
        }

        .glow-button:active:after {
            background: transparent;
        }

        .glow-button:hover:before {
            opacity: 1;
        }

        .glow-button:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

    </style>
</head>

<body>
    <!-- Create a User Registration form with the following fields (name, age, location, email, password & confirm password). You need to perform the validation in JavaScript and once the form passes all validation alert the data in the fields. -->
    <div style="margin-top:200px;padding-left:50px; display:inline;">
        <h1 style="color:white;background-color:rgb(3, 3, 3,0.5); padding-left:50px;">𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓲𝓷 𝓢𝓱𝓸𝓹𝓮𝓻𝓗𝓾𝓫</h1>
    </div>
    <br>
    <div id="form">
            <form method="POST" >
            {% csrf_token %}
            <div class="img"><img src="../static/images/logo2.PNG" alt="company logo" style="width: 200px;height:120px;border-radius:20px;box-shadow: 3px 3px 20px aqua;"></div><br>
            <h3 class="animate__animated animate__bounceIn" style="margin-bottom:20px;">𝕽𝖊𝖌𝖎𝖘𝖙𝖗𝖆𝖙𝖎𝖔𝖓 𝕱𝖔𝖗𝖒</h3>
            <label for="Ename">
                <input id="name" type="text" placeholder="Employee Name" name="Ename" required>
            </label>
            
            <label for="ERole">
                <input id="Role" type="text" placeholder="Role" name="ERole">
            </label>
            
            <label for="Cpass">
                <input id="pass" type="password" placeholder="Password" name="Epass" required>
            </label>
            
            <label for="Cpassword">
                <input id="Cpassword" type="password" placeholder=" Confirm Password" name="Cpassword" required>
            </label>
            
            <button class="glow-button" type="submit" value="submit" name="submit">𝕽𝖊𝖌𝖎𝖘𝖙𝖊𝖗</button>
            <a href="/home">Home</a>
            <br>

        </form>

    </div>



</body>

</html>
