{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emp_Dashboard</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- text animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Inter:wght@500&display=swap" rel="stylesheet">

</head>

<body>

            <h4>Enter the Product Details </h4>
            <hr>
            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="pname" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="pname" name="pname" value="{{data.Name}}">
                </div>

                <div class="mb-3">
                    <label for="pdesc" class="form-label">Product Description</label>
                    <textarea class="form-control" id="pdesc" name="pdesc" rows="3">{{data.P_desc}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="dprice" class="form-label">Product Discount Price</label>
                    <input type="number" class="form-control" id="dprice" name="dprice" value="{{data.Discount_Price}}" placeholder="Product Discount Price">
                </div>
                
                <div class="mb-3">
                    <label for="aprice" class="form-label">Product Actual Price</label>
                    <input type="text" class="form-control" id="aprice" name="aprice" value="{{data.Actual_Price}}" placeholder="Product Actual Price">
                </div>
                
                <div class="mb-3">
                    <select class="form-select" name="ptype" aria-label="Default select example">
                        <option selected>Type of product</option>
                        {% if data.Type == 'M' %}
                        <option value="M" selected>Mobile</option>
                        {% elif data.Type == 'F' %}
                        <option value="F" selected>Fasion</option>
                        {% else %}
                        <option value="k" selected>Kitchen</option>
                        {% endif %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="poffer" class="form-label">offer</label>
                    <input type="text" class="form-control" id="poffer" name="poffer"  value="{{data.Offer}}" placeholder="offer">
                </div>
                
                <div class="mb-3">
                    <label for="pimage" class="form-label">Images link</label>
                    <input type="text" class="form-control" value="{{data.Image}}" id="pimage" name="pimage" placeholder="Imagelink">
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Edit Product</button>
                </div>
            </form>
    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
